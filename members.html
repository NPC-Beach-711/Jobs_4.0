        content="Directory of National Petroleum Council members, including names, titles, organizations, and membership categories." />

       ========================= -->

  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1020">

       TYPE: WebPage (Membership Directory)
       ========================= -->

    "@context": "https://schema.org",
    "@type": "WebPage",

    "isPartOf": {
      "@type": "WebSite",
      "name": "National Petroleum Council",
      "url": "https://www.npc.org/"
    },
    "about": {
      "@type": "GovernmentOrganization",
      "name": "National Petroleum Council",
      "url": "https://www.npc.org/"
    }
  }

  <!-- =========================
       SITE STYLES
       ========================= -->
  <link rel="stylesheet" href="/css/style.css">

<body id="top">

  <!-- =========================
       HEADER + NAV
       ========================= -->
<div id="site-header"></div>

  <!-- =========================
       ANNOUNCEMENT BAR
       ========================= -->
<div id="site-announcement"></div>

  <!-- =========================
       PAGE HERO / TITLE BAND
       ========================= -->
  <section class="hero">
    <div class="container">
      <div class="hero-inner">
        <div class="hero-left">
          <h1>Council Membership Directory</h1>
          <h2>This directory lists current members of the National Petroleum Council</h2>
        </div>
      </div>
    </div>
  </section>

  <!-- =========================
       MAIN CONTENT
       ========================= -->
  <main>
    <section class="members-directory-section">
      <div class="container">

        <!-- Intro area (empty for now, can add copy later) -->
        <header class="members-header">
          <!-- Optional intro text or summary about membership -->
        </header>

        <!-- =========================
             FILTERS / SEARCH CONTROLS
             ========================= -->
        <div class="members-controls">
          <div class="filter-search">
            <label for="memberSearch">Search</label>
            <input
              type="search"
              id="memberSearch"
              placeholder="Search by name, organization, or title..."
            />
          </div>

          <div class="filter">
            <label for="categoryFilter">Category</label>
            <select id="categoryFilter">
              <option value="">All categories</option>
            </select>
          </div>
        </div>

        <!-- =========================
             MEMBERS DIRECTORY "TABLE"
             (JS POPULATES #membersTableBody)
             ========================= -->
        <div class="members-table">
          <div class="members-table-header">
            <div>Name &amp; Title</div>
            <div>Organization</div>
            <div>Category</div>
          </div>

          <div id="membersTableBody"></div>
        </div>

      </div>
    </section>
  </main>

  <!-- =========================
       FOOTER
       ========================= -->
    <div id="site-footer"></div>
<!-- analytics --->
  <script src="/js/analytics.js"></script>

  <!-- Includes loader -->
